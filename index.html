<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiori Naito Happy Birthday！</title>

  <!-- ファビコン -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* ローディング画面 */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; 
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: all;
    }
    #loading.fadeout {
      opacity: 0;
      pointer-events: none;
    }
    #loading video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* 背景設定 */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ぼんやり風船の丸と影 */
    body::before {
      content: "";
      position: fixed;
      top: 10%;
      left: 5%;
      width: 200px;
      height: 300px;
      background: radial-gradient(circle at center, rgba(255, 182, 193, 0.3), transparent 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow:
        100px 150px 0 0 rgba(255, 182, 193, 0.3),
        150px 80px 0 0 rgba(255, 192, 203, 0.25),
        300px 200px 0 0 rgba(255, 192, 203, 0.2);
      pointer-events: none;
      z-index: 0;
    }

    /* 紙吹雪のようなキラキラ */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        radial-gradient(circle, #fff9 1px, transparent 1px),
        radial-gradient(circle, #ffdd 2px, transparent 2px),
        radial-gradient(circle, #ffd 1.5px, transparent 1.5px);
      background-repeat: repeat;
      background-size: 50px 50px, 100px 100px, 75px 75px;
      pointer-events: none;
      z-index: 0;
    }

    /* ヘッダー・画像と紙吹雪用キャンバス */
    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 1;
    }

    header img {
      max-width: 80%;
      height: auto;
      z-index: 1;
    }

    canvas.confetti {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* ボタンセクション */
    .button-section {
      position: fixed;
      bottom: 40px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 10;
    }

    /* ボタン共通 */
    button.audio-toggle {
      background-color: #ff69b4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      transition: background-color 0.3s ease;
    }
    button.audio-toggle:hover {
      background-color: #ff4c9e;
    }

    button.audio-toggle svg {
      width: 30px;
      height: 30px;
      fill: white;
      overflow: visible;
      transition: transform 0.3s ease;
    }

    /* 画像大量表示用コンテナ */
    #imgContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 9;
      display: none; /* 初期非表示 */
    }

    #imgContainer img {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      animation: weirdMove 5s forwards, fadeOut 1.5s 4s forwards;
    }

    /* 気持ち悪めのズーム&揺れアニメーション */
    @keyframes weirdMove {
      0% {
        transform: translateY(100vh) scale(1) rotate(0deg);
        opacity: 1;
      }
      25% {
        transform: translateY(70vh) scale(1.1) rotate(10deg);
      }
      50% {
        transform: translateY(40vh) scale(0.9) rotate(-15deg);
      }
      75% {
        transform: translateY(10vh) scale(1.15) rotate(7deg);
      }
      100% {
        transform: translateY(-100px) scale(1) rotate(0deg);
      }
    }

    /* フェードアウト */
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loading">
    <video src="loading.mp4" autoplay muted playsinline></video>
  </div>

  <header>
    <img src="ShioriNaitoHappy%20Birthday!.png" alt="Shiori Naito Happy Birthday!">
    <canvas class="confetti"></canvas>
  </header>

  <audio id="bgm" src="happybgm.mp3" loop></audio>

  <!-- 画像大量表示用 -->
  <div id="imgContainer"></div>

  <!-- ボタン群 -->
  <div class="button-section" aria-label="音楽再生と画像表示の切り替え">
    <button class="audio-toggle" id="toggleAudio" aria-label="BGMの再生/停止">
      <svg viewBox="0 0 24 24" id="audioIcon">
        <path id="iconPath" d="M8 5v14l11-7z"></path> <!-- 再生 ▶ -->
      </svg>
    </button>
  </div>

  <script>
    // ローディング画面制御
    const loading = document.getElementById('loading');
    const video = loading.querySelector('video');

    video.addEventListener('ended', () => {
      loading.classList.add('fadeout');
      setTimeout(() => {
        loading.style.display = 'none';
        // BGM自動再生トライ
        playBGM();
      }, 1000);
    });

    // --- 紙吹雪コード ---
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let confettis = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Confetti {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.w = Math.random() * 12 + 4;
        this.h = Math.random() * 6 + 4;
        this.opacity = Math.random() * 0.8 + 0.2;
        this.angle = Math.random() * 360;
        this.rotateSpeed = (Math.random() - 0.5) * 5;
        this.speed = Math.random() * 4 + 2;
        this.gravity = Math.random() * 0.6 + 0.5;
        this.color = this.randomColor();
        this.shape = Math.random() > 0.5 ? 'rect' : 'circle';
      }

      randomColor() {
        const colors = [
          '#ff0a54', '#ff477e', '#ff7096', '#ff85a1',
          '#fbb1bd', '#ffd700', '#00e0ff', '#00ff94',
          '#ff8c00', '#adff2f', '#8a2be2'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        this.y += this.speed + this.gravity;
        this.x += Math.sin(this.angle * Math.PI / 180) * 1.5;
        this.angle += this.rotateSpeed;
        if (this.y > canvas.height) {
          this.reset();
          this.y = 0;
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI / 180);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;

        if (this.shape === 'rect') {
          ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, this.w / 2, 0, 2 * Math.PI);
          ctx.fill();
        }

        ctx.restore();
      }
    }

    for (let i = 0; i < 500; i++) {
      confettis.push(new Confetti());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        c.update();
        c.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    // --- BGM制御 ---
    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('toggleAudio');
    const iconPath = document.getElementById('iconPath');

    const playPath = "M8 5v14l11-7z"; // ▶
    const pausePath = "M6 5h4v14H6zm8 0h4v14h-4z"; // ||

    function playBGM() {
      audio.play().then(() => {
        iconPath.setAttribute('d', pausePath); // 再生中は || にする
      }).catch(() => {
        iconPath.setAttribute('d', playPath); // 自動再生失敗は ▶ のまま
      });
    }

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        iconPath.setAttribute('d', pausePath);
      } else {
        audio.pause();
        iconPath.setAttribute('d', playPath);
      }
    });
  </script>
</body>
</html>
