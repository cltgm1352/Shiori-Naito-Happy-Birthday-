<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiori Naito Happy BirthdayÔºÅ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    header img {
      max-width: 80%;
      height: auto;
      z-index: 1;
    }

    canvas.confetti {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* üéµ Èü≥Èáè„Éú„Çø„É≥ */
    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background-color: #ff69b4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .audio-toggle svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    .audio-toggle:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <header>
    <img src="ShioriNaitoHappyBirthday!.png" alt="Shiori Naito Happy Birthday!">
    <canvas class="confetti"></canvas>
  </header>

  <!-- üéµ „Ç™„Éº„Éá„Ç£„Ç™„Éó„É¨„Ç§„É§„ÉºÔºàÈùûË°®Á§∫Ôºâ -->
  <audio id="bgm" src="hppybgm.mp3" loop></audio>

  <!-- üîä „Éà„Ç∞„É´„Éú„Çø„É≥ -->
  <button class="audio-toggle" id="toggleAudio" aria-label="BGM Toggle">
    <!-- ÂàùÊúüÁä∂ÊÖã„ÅØ„ÄåÈü≥„ÅÇ„Çä„Äç„Ç¢„Ç§„Ç≥„É≥ -->
    <svg id="audioIcon" viewBox="0 0 24 24">
      <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c3.39.49 6 3.39 6 6.71s-2.61 6.22-6 6.71v2.06c4.45-.53 8-4.31 8-8.77s-3.55-8.24-8-8.77z"/>
    </svg>
  </button>

  <script>
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let confettis = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Confetti {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.w = Math.random() * 10 + 5;
        this.h = Math.random() * 5 + 5;
        this.opacity = Math.random() * 0.5 + 0.5;
        this.angle = Math.random() * 360;
        this.rotateSpeed = (Math.random() - 0.5) * 10;
        this.speed = Math.random() * 3 + 2;
        this.gravity = Math.random() * 0.5 + 0.3;
        this.color = this.randomColor();
      }

      randomColor() {
        const colors = ['#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd', '#ffd700', '#00e0ff', '#00ff94'];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        this.y += this.speed + this.gravity;
        this.x += Math.sin(this.angle * Math.PI / 180) * 2;
        this.angle += this.rotateSpeed;
        if (this.y > canvas.height) {
          this.reset();
          this.y = 0;
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI / 180);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
        ctx.restore();
      }
    }

    for (let i = 0; i < 300; i++) {
      confettis.push(new Confetti());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        c.update();
        c.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    // üîä „Ç™„Éº„Éá„Ç£„Ç™Âà∂Âæ°
    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('toggleAudio');
    const audioIcon = document.getElementById('audioIcon');

    // ÂÜçÁîü„ÉªÂÅúÊ≠¢„Éà„Ç∞„É´Âá¶ÁêÜ
    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        setPlayingIcon();
      } else {
        audio.pause();
        setMutedIcon();
      }
    });

    // ÂàùÂõû„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßËá™ÂãïÂÜçÁîüÔºà„É¢„Éê„Ç§„É´Âà∂ÈôêÂõûÈÅøÁî®Ôºâ
    window.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => setPlayingIcon()).catch(() => {});
      }
    }, { once: true });

    function setMutedIcon() {
      audioIcon.innerHTML = `
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c3.39.49 6 3.39 6 6.71s-2.61 6.22-6 6.71v2.06c4.45-.53 8-4.31 8-8.77s-3.55-8.24-8-8.77zM3 10v4h4l5 5V5L7 10H3z" />
      `;
    }

    function setPlayingIcon() {
      audioIcon.innerHTML = `
        <path d="M3 10v4h4l5 5V5L7 10H3zM16 7h2v10h-2zM20 5h2v14h-2z"/>
      `;
    }

  </script>
</body>
</html>
