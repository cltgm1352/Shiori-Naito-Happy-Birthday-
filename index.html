<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiori Naito Happy BirthdayÔºÅ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    header img {
      max-width: 80%;
      height: auto;
      z-index: 1;
    }

    canvas.confetti {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* üéµ ÂÜçÁîü„ÉªÂÅúÊ≠¢„Éú„Çø„É≥ */
    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background-color: #ff69b4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .audio-toggle svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    .audio-toggle:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <header>
    <img src="ShioriNaitoHappyBirthday!.png" alt="Shiori Naito Happy Birthday!">
    <canvas class="confetti"></canvas>
  </header>

  <!-- üéµ „Ç™„Éº„Éá„Ç£„Ç™ÔºàÈùûË°®Á§∫Ôºâ -->
  <audio id="bgm" src="happybgm.mp3" loop></audio>

  <!-- ‚èØÔ∏è ÂÜçÁîü„ÉªÂÅúÊ≠¢„Éà„Ç∞„É´„Éú„Çø„É≥ -->
  <button class="audio-toggle" id="toggleAudio" aria-label="BGM Toggle">
    <!-- ÂÜçÁîü„Ç¢„Ç§„Ç≥„É≥ÔºàÂàùÊúüÁä∂ÊÖãÔºâ -->
    <svg id="audioIcon" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/> <!-- ‚ñ∂„Ç¢„Ç§„Ç≥„É≥ -->
    </svg>
  </button>

  <script>
    // üéä Á¥ôÂêπÈõ™„É≠„Ç∏„ÉÉ„ÇØ
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let confettis = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Confetti {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.w = Math.random() * 12 + 4;
        this.h = Math.random() * 6 + 4;
        this.opacity = Math.random() * 0.8 + 0.2;
        this.angle = Math.random() * 360;
        this.rotateSpeed = (Math.random() - 0.5) * 5;
        this.speed = Math.random() * 4 + 2;
        this.gravity = Math.random() * 0.6 + 0.5;
        this.color = this.randomColor();
        this.shape = Math.random() > 0.5 ? 'rect' : 'circle';
      }

      randomColor() {
        const colors = [
          '#ff0a54', '#ff477e', '#ff7096', '#ff85a1',
          '#fbb1bd', '#ffd700', '#00e0ff', '#00ff94',
          '#ff8c00', '#adff2f', '#8a2be2'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        this.y += this.speed + this.gravity;
        this.x += Math.sin(this.angle * Math.PI / 180) * 1.5;
        this.angle += this.rotateSpeed;
        if (this.y > canvas.height) {
          this.reset();
          this.y = 0;
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI / 180);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;

        if (this.shape === 'rect') {
          ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, this.w / 2, 0, 2 * Math.PI);
          ctx.fill();
        }

        ctx.restore();
      }
    }

    for (let i = 0; i < 500; i++) {
      confettis.push(new Confetti());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        c.update();
        c.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    // üîä BGM„ÅÆÂÜçÁîü„ÉªÂÅúÊ≠¢Âàá„ÇäÊõø„Åà
    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('toggleAudio');
    const audioIcon = document.getElementById('audioIcon');

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        setPauseIcon();
      } else {
        audio.pause();
        setPlayIcon();
      }
    });

    // „É¶„Éº„Ç∂„ÉºÂàùÂõûÊìç‰Ωú„ÅßËá™ÂãïÂÜçÁîü
    window.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => setPauseIcon()).catch(() => {});
      }
    }, { once: true });

    function setPlayIcon() {
      audioIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // ‚ñ∂
    }

    function setPauseIcon() {
      audioIcon.innerHTML = '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>'; // ‚è∏
    }

  </script>
</body>
</html>
