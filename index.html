<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiori Naito Happy Birthday！</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 10%;
      left: 5%;
      width: 200px;
      height: 300px;
      background: radial-gradient(circle at center, rgba(255, 182, 193, 0.3), transparent 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow:
        100px 150px 0 0 rgba(255, 182, 193, 0.3),
        150px 80px 0 0 rgba(255, 192, 203, 0.25),
        300px 200px 0 0 rgba(255, 192, 203, 0.2);
      pointer-events: none;
      z-index: 0;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        radial-gradient(circle, #fff9 1px, transparent 1px),
        radial-gradient(circle, #ffdd 2px, transparent 2px),
        radial-gradient(circle, #ffd 1.5px, transparent 1.5px);
      background-repeat: repeat;
      background-size: 50px 50px, 100px 100px, 75px 75px;
      pointer-events: none;
      z-index: 0;
    }
    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 1;
    }
    header img {
      max-width: 80%;
      height: auto;
      z-index: 1;
    }
    canvas.confetti {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
      /* 透明度調整で見えやすく */
      opacity: 0.9;
    }
    canvas#sparkleCanvas {
      position: fixed;
      width: 200px;
      height: 200px;
      bottom: 20px;
      right: 20px;
      pointer-events: none;
      z-index: 15;
      background: transparent;
    }
    .button-section {
      position: fixed;
      bottom: 40px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 10;
    }
    button.audio-toggle {
      background-color: #ff69b4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      transition: background-color 0.3s ease;
    }
    button.audio-toggle:hover {
      background-color: #ff4c9e;
    }
    button.audio-toggle svg {
      width: 30px;
      height: 30px;
      fill: white;
      overflow: visible;
      transition: transform 0.3s ease;
    }
    #imgContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 9;
      display: none;
    }
    #imgContainer img {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      animation: weirdMove 5s forwards, fadeOut 1.5s 4s forwards;
    }
    @keyframes weirdMove {
      0% {
        transform: translateY(100vh) scale(1) rotate(0deg);
        opacity: 1;
      }
      25% {
        transform: translateY(70vh) scale(1.1) rotate(10deg);
      }
      50% {
        transform: translateY(40vh) scale(0.9) rotate(-15deg);
      }
      75% {
        transform: translateY(10vh) scale(1.15) rotate(7deg);
      }
      100% {
        transform: translateY(-100px) scale(1) rotate(0deg);
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="ShioriNaitoHappy%20Birthday!.png" alt="Shiori Naito Happy Birthday!">
    <canvas class="confetti"></canvas>
  </header>

  <audio id="bgm" src="happybgm.mp3" loop></audio>

  <canvas id="sparkleCanvas"></canvas>

  <div id="imgContainer"></div>

  <div class="button-section" aria-label="音楽再生の切り替え">
    <button class="audio-toggle" id="toggleAudio" aria-label="BGMの再生/停止">
      <svg viewBox="0 0 24 24" id="audioIcon">
        <path id="iconPath" d="M8 5v14l11-7z"></path>
      </svg>
    </button>
  </div>

  <script>
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    const sparkleCanvas = document.getElementById('sparkleCanvas');
    const sparkleCtx = sparkleCanvas.getContext('2d');

    function resizeCanvas() {
      // confetti canvas full screen
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);

      // sparkleCanvas fixed 200x200 CSS size, scaled for retina
      const sparkleSize = 200;
      sparkleCanvas.width = sparkleSize * devicePixelRatio;
      sparkleCanvas.height = sparkleSize * devicePixelRatio;
      sparkleCanvas.style.width = sparkleSize + "px";
      sparkleCanvas.style.height = sparkleSize + "px";
      sparkleCtx.setTransform(1, 0, 0, 1, 0, 0);
      sparkleCtx.scale(devicePixelRatio, devicePixelRatio);
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      resizeCanvas();
      audio.play().then(() => {
        iconPath.setAttribute('d', pausePath);
      }).catch(() => {
        iconPath.setAttribute('d', playPath);
      });
    });

    class Confetti {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * -window.innerHeight;
        this.w = Math.random() * 12 + 4;
        this.h = Math.random() * 6 + 4;
        this.opacity = Math.random() * 0.8 + 0.2;
        this.angle = Math.random() * 360;
        this.rotateSpeed = (Math.random() - 0.5) * 5;
        this.speed = Math.random() * 4 + 2;
        this.gravity = Math.random() * 0.6 + 0.5;
        this.color = this.randomColor();
        this.shape = Math.random() > 0.5 ? 'rect' : 'circle';
      }
      randomColor() {
        const colors = [
          '#ff0a54', '#ff477e', '#ff7096', '#ff85a1',
          '#fbb1bd', '#ffd700', '#00e0ff', '#00ff94',
          '#ff8c00', '#adff2f', '#8a2be2'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.y += this.speed + this.gravity;
        this.x += Math.sin(this.angle * Math.PI / 180) * 1.5;
        this.angle += this.rotateSpeed;
        if (this.y > window.innerHeight) {
          this.reset();
          this.y = 0;
        }
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI / 180);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        if (this.shape === 'rect') {
          ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, this.w / 2, 0, 2 * Math.PI);
          ctx.fill();
        }
        ctx.restore();
      }
    }

    const confettis = [];
    for (let i = 0; i < 500; i++) {
      confettis.push(new Confetti());
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        c.update();
        c.draw(ctx);
      });
      requestAnimationFrame(animateConfetti);
    }

    animateConfetti();

    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('toggleAudio');
    const iconPath = document.getElementById('iconPath');

    const playPath = "M8 5v14l11-7z"; // ▶
    const pausePath = "M6 5h4v14H6zm8 0h4v14h-4z"; // ||

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        iconPath.setAttribute('d', pausePath);
      } else {
        audio.pause();
        iconPath.setAttribute('d', playPath);
      }
    });

    // 流れ星パーティクル
    class SparkleParticle {
      constructor(x, y, vx, vy, size, lifetime) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.size = size;
        this.lifetime = lifetime;
        this.age = 0;
        this.opacity = 1;
      }
      update(delta) {
        this.x += this.vx * delta;
        this.y += this.vy * delta;
        this.age += delta;
        this.opacity = Math.max(0, 1 - this.age / this.lifetime);
      }
      draw(ctx) {
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        gradient.addColorStop(0, `rgba(255, 215, 0, ${this.opacity})`);
        gradient.addColorStop(0.5, `rgba(255, 215, 0, ${this.opacity * 0.6})`);
        gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    class ShootingStar {
      constructor(fromRightBottom) {
        this.fromRightBottom = fromRightBottom;
        this.particles = [];
        this.maxParticles = 20;
        this.isActive = true;
        this.elapsed = 0;

        if (fromRightBottom) {
          this.startX = 180; // sparkleCanvas 200px - margin
          this.startY = 180;
          this.vx = -150;
          this.vy = -150;
        } else {
          this.startX = 20;
          this.startY = 20;
          this.vx = 150;
          this.vy = 150;
        }

        for (let i = 0; i < this.maxParticles; i++) {
          const px = this.startX + (i * this.vx) / this.maxParticles * 0.5;
          const py = this.startY + (i * this.vy) / this.maxParticles * 0.5;
          const speedX = this.vx + (Math.random() - 0.5) * 50;
          const speedY = this.vy + (Math.random() - 0.5) * 50;
          this.particles.push(new SparkleParticle(px, py, speedX, speedY, 5, 1.5));
        }
      }

      update(delta) {
        this.elapsed += delta;
        this.particles.forEach(p => p.update(delta));
        if (this.elapsed > 1.5) {
          this.isActive = false;
        }
      }

      draw(ctx) {
        this.particles.forEach(p => p.draw(ctx));
      }
    }

    let shootingStars = [];

    function animateSparkle(timestamp = 0) {
      sparkleCtx.clearRect(0, 0, sparkleCanvas.width, sparkleCanvas.height);
      let lastTime = sparkleCanvas._lastTime || timestamp;
      let delta = (timestamp - lastTime) / 1000;
      sparkleCanvas._lastTime = timestamp;

      shootingStars.forEach(star => {
        star.update(delta);
        star.draw(sparkleCtx);
      });
      shootingStars = shootingStars.filter(s => s.isActive);

      if (Math.random() < 0.01 && shootingStars.length < 2) {
        // 右下から流れる星を追加
        shootingStars.push(new ShootingStar(true));
      }

      requestAnimationFrame(animateSparkle);
    }
    animateSparkle();
  </script>
</body>
</html>
