<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiori Naito Happy Birthday！</title>

  <!-- ファビコン追加 -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* 背景用風船とキラキラ */
    body::before {
      content: "";
      position: fixed;
      top: 10%;
      left: 5%;
      width: 200px;
      height: 300px;
      background: radial-gradient(circle at center, rgba(255, 182, 193, 0.3), transparent 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow:
        100px 150px 0 0 rgba(255, 182, 193, 0.3),
        150px 80px 0 0 rgba(255, 192, 203, 0.25),
        300px 200px 0 0 rgba(255, 192, 203, 0.2);
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        radial-gradient(circle, #fff9 1px, transparent 1px),
        radial-gradient(circle, #ffdd 2px, transparent 2px),
        radial-gradient(circle, #ffd 1.5px, transparent 1.5px);
      background-repeat: repeat;
      background-size: 50px 50px, 100px 100px, 75px 75px;
      pointer-events: none;
      z-index: 0;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 1;
    }

    header img {
      max-width: 80%;
      height: auto;
      z-index: 1;
    }

    canvas.confetti {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background-color: #ff69b4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .audio-toggle svg {
      width: 30px;
      height: 30px;
      fill: white;
      overflow: visible;
    }

    .image-toggle {
      position: fixed;
      bottom: 20px;
      right: 90px; /* 再生ボタンの左に配置 */
      z-index: 10;
      background-color: #ff69b4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .image-toggle svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    /* 画面いっぱい画像オーバーレイ */
    #shioriOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      pointer-events: none;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <header>
    <img src="ShioriNaitoHappy%20Birthday!.png" alt="Shiori Naito Happy Birthday!">
    <canvas class="confetti"></canvas>
  </header>

  <audio id="bgm" src="happybgm.mp3" loop></audio>

  <button class="image-toggle" id="toggleImages" aria-label="Toggle Shiori Images">
    <svg viewBox="0 0 24 24" >
      <path d="M12 2C10 6 8 8 12 22c4-14 2-16 0-20z"/>
    </svg>
  </button>

  <button class="audio-toggle" id="toggleAudio" aria-label="BGM Toggle">
    <svg viewBox="0 0 24 24" id="audioIcon">
      <path id="iconPath" d="M8 5v14l11-7z"></path> <!-- 再生 ▶ -->
    </svg>
  </button>

  <div id="shioriOverlay"></div>

  <script>
    // 紙吹雪
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let confettis = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Confetti {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.w = Math.random() * 12 + 4;
        this.h = Math.random() * 6 + 4;
        this.opacity = Math.random() * 0.8 + 0.2;
        this.angle = Math.random() * 360;
        this.rotateSpeed = (Math.random() - 0.5) * 5;
        this.speed = Math.random() * 4 + 2;
        this.gravity = Math.random() * 0.6 + 0.5;
        this.color = this.randomColor();
        this.shape = Math.random() > 0.5 ? 'rect' : 'circle';
      }

      randomColor() {
        const colors = [
          '#ff0a54', '#ff477e', '#ff7096', '#ff85a1',
          '#fbb1bd', '#ffd700', '#00e0ff', '#00ff94',
          '#ff8c00', '#adff2f', '#8a2be2'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        this.y += this.speed + this.gravity;
        this.x += Math.sin(this.angle * Math.PI / 180) * 1.5;
        this.angle += this.rotateSpeed;
        if (this.y > canvas.height) {
          this.reset();
          this.y = 0;
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI / 180);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;

        if (this.shape === 'rect') {
          ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, this.w / 2, 0, 2 * Math.PI);
          ctx.fill();
        }

        ctx.restore();
      }
    }

    for (let i = 0; i < 500; i++) {
      confettis.push(new Confetti());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        c.update();
        c.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    // BGM制御
    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('toggleAudio');
    const iconPath = document.getElementById('iconPath');

    const playPath = "M8 5v14l11-7z";
    const pausePath = "M6 5h4v14H6zm8 0h4v14h-4z";

    // 自動再生トライ（ユーザー操作でないと弾かれる場合あり）
    audio.play().then(() => {
      iconPath.setAttribute('d', pausePath);
    }).catch(() => {
      iconPath.setAttribute('d', playPath);
    });

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        iconPath.setAttribute('d', pausePath);
      } else {
        audio.pause();
        iconPath.setAttribute('d', playPath);
      }
    });

    // 画像大量表示制御
    const toggleImagesBtn = document.getElementById('toggleImages');
    const shioriOverlay = document.getElementById('shioriOverlay');
    let imagesVisible = false;

    function fillScreenWithImages() {
      shioriOverlay.innerHTML = ''; // クリア

      const imgSize = 80;
      const w = window.innerWidth;
      const h = window.innerHeight;
      const cols = Math.ceil(w / imgSize);
      const rows = Math.ceil(h / imgSize);

      for(let y = 0; y < rows; y++) {
        for(let x = 0; x < cols; x++) {
          const img = document.createElement('img');
          img.src = 'imgshiori.png';
          img.style.position = 'absolute';
          img.style.width = imgSize + 'px';
          img.style.height = imgSize + 'px';
          img.style.left = (x * imgSize) + 'px';
          img.style.top = (y * imgSize) + 'px';

          const rotateDeg = (x + y) * 10 % 360;
          img.style.transform = `rotate(${rotateDeg}deg)`;
          img.style.opacity = 0.3 + Math.sin((x + y) / 2) * 0.2;

          shioriOverlay.appendChild(img);
        }
      }
    }

    toggleImagesBtn.addEventListener('click', () => {
      imagesVisible = !imagesVisible;
      if(imagesVisible) {
        fillScreenWithImages();
        shioriOverlay.style.display = 'block';
      } else {
        shioriOverlay.style.display = 'none';
        shioriOverlay.innerHTML = '';
      }
    });

    // 画面リサイズ時に表示中なら再描画
    window.addEventListener('resize', () => {
      if(imagesVisible) {
        fillScreenWithImages();
      }
    });
  </script>
</body>
</html>
